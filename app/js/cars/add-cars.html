<div class="container">
    <div class="form-group">
        <label class="col-sm-2 control-label">Car </label>
        <div class="col-sm-10">
            <input type="text" ng-model='vmEdit.form.car' class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Payment Method</label>
        <div class="col-sm-10">
            <input type="text" ng-model='vmEdit.form.payment_method' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Curency</label>
        <div class="col-sm-10">
            <input type="text" ng-model='vmEdit.form.currency' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" ng-model='vmEdit.form.city' class="form-control" />
        </div>
    </div>
    <button ng-click='vmAdd.addCars()' class="btn btn-info">Confirm Add</button>
</div>
