<div class="container">
    <div class="form-group">

        <label class="col-sm-2 control-label">Username </label>
        <div class="col-sm-10">
            <input type="text" ng-model='addUploads.form.username' class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Filename</label>
        <div class="col-sm-10">
            <input type="text" ng-model='addUploads.form.filename' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">DateTime Date</label>
        <div class="col-sm-10">
            <input type="text" ng-model='addUploads.form.filename' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">DateTime Time</label>
        <div class="col-sm-10">
            <input type="text" ng-model='addUploads.form.filename' class="form-control" />
        </div>
    </div>
    <button ng-click='addUploads.addUploads()' class="btn btn-info">Confirm Add</button>
</div>
