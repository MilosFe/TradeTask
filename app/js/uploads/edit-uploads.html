<div class="container">
    <div class="form-group">

        <label class="col-sm-2 control-label">Username </label>
        <div class="col-sm-10">
            <input type="text" ng-model='editUploads.form.username' ng-value='editUploads.editUpload.username' class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Filename</label>
        <div class="col-sm-10">
            <input type="text" ng-model='editUploads.form.filename' ng-value='editUploads.editUpload.filename' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">DateTime Date</label>
        <div class="col-sm-10">
            <input type="text" ng-model='editUploads.form.filename' ng-value='editUploads.editUpload.datetime.date' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">DateTime Time</label>
        <div class="col-sm-10">
            <input type="text" ng-model='editUploads.form.filename' ng-value='editUploads.editUpload.datetime.time' class="form-control" />
        </div>
    </div>






    <button ng-click='editUploads.editUploads(editUploads.editUser.id)' class="btn btn-info">Confirm Edit</button>
</div>
