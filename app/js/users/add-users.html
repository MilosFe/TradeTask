<div class="container">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name </label>
        <div class="col-sm-10">
            <input type="text" ng-model='addUsers.form.first_name' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model='addUsers.form.last_name' class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" ng-model='addUsers.form.email' class="form-control" />
        </div>
    </div>
    <button ng-click='addUsers.addUsers()' class="btn btn-info">Confirm Add</button>
</div>
